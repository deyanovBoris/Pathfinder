<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="navbar(activeLink)">
    <header>
        <nav class="main-nav">
            <ul>
                <th:block th:unless="${@currentUser.isLoggedIn()}">
                    <li>
                        <a  th:href="@{/}">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/about}">About</a>
                    </li>
                    <li>
                        <a th:href="@{/users/login}">Login</a>
                    </li>
                    <li>
                        <a th:href="@{/users/register}">Register</a>
                    </li>
                </th:block>

                <th:block th:if="${@currentUser.isLoggedIn()}">
                    <li>
                        <a th:href="@{/routes/add-route}">Add new route</a>
                    </li>
                    <li>
                        <a th:href="@{/users/profile}">Profile</a>
                    </li>
                    <li th:if="${@currentUser.isAdmin()}">
                        <a href="/">Admin</a>
                    </li>
                    <li>
                        <form th:action="@{users/logout}" th:method="post">
                            <button type="submit">Logout</button>
                        </form>
                    </li>

                </th:block>
            </ul>
        </nav>
    </header>
</div>

</body>
</html>
