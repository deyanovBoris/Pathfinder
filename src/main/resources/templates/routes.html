<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html}"></head>

<body>
<div class="wrapper">
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar::navbar(activeLink=${''})}"></div>

    <section th:each="route : ${allRoutes}" class="road">
        <img th:src="${route.imageUrl}" th:alt="${route.name}">
        <div>
            <h2 th:text="${route.name}"></h2>
            <p th:text="${route.description}"></p>
            <a href="/" class="btn">Learn More</a>
        </div>
    </section>
</div>
<!-- Wrapper Ends -->
</body>
<div th:replace="~{fragments/footer.html}"></div>
</html>
